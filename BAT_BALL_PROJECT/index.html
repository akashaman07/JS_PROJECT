<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>BAT BALL STUMP GAME</h1>

    <button
      onclick="
    let randomValue = Math.random() * 3;
    let computerChoice;
    let resultMsg;

    if (randomValue > 0 && randomValue < 1) {
        computerChoice = 'BAT';
    } else if (randomValue >= 1 && randomValue < 2) {
        computerChoice = 'BALL';
    } else {
        computerChoice = 'STUMP';
    }

    if (computerChoice == 'BAT') {
        resultMsg = 'It\'s a tie';
    } else if (computerChoice == 'BALL') {
        resultMsg = 'You won';
    } else {
        resultMsg = 'Out';
    }
    alert(`You have chosen BAT. Computer has chosen ${computerChoice} and ${resultMsg}`);
    "
    >
      BAT
    </button>
